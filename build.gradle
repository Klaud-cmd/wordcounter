plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.metasite'
version = '0.0.1-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-batch:2.7.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.6'
    compileOnly 'org.projectlombok:lombok'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.353'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.7.6'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.6'
    testImplementation 'org.springframework.batch:spring-batch-test:5.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
